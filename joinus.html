<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Us!</title>
    <link rel="stylesheet" href="input.css" />
  </head>
  <body>
    <nav class="bg-red-700 text-white flex justify-between">
      <img
        src="logo.png"
        class="h-20 px-4 pt-1"
        alt=" Ananya Online Educator"
      />
      <span class="text-center font-extrabold m-2 text-white text-2xl">
        Ananya Online Educator
      </span>
      <ul class="px-24 py-4 flex space-x-7 justify-end">
        <li
          class="cursor-pointer hover:bg-black text-white p-2 hover:rounded-lg hover:ease-in duration-200"
        >
          Home
        </li>
        <li
          class="cursor-pointer hover:bg-black text-white p-2 hover:rounded-lg hover:ease-in"
        >
          <a href="joinus.html"> Join Us </a>
        </li>
      </ul>
    </nav>
    <main class="bg-red-200 h-auto pl-4 justify">
      <div class="main">
        <p class="text-2xl w-1/2 pt-2 font-bold">
          Hello, Welcome to Ananya Online Educator!
        </p>
        <br />
      </div>
    </main>
    <form
      class="w-full max-w-lg ml-5 mt-3 items-center" method="post"
      action="https://script.google.com/macros/s/AKfycby_gsSLM0S2GZUVlGc5GBbx6Fb7f5IMiiIrh-k7nq5m5PQQuXEF02qpsELP5bhgu8KoTw/exec"
    >
      <p>Fill the form below to join us</p>
      <br /><br /><br />

      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
          <label
            class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
            for="first-name"
          >
            First Name
          </label>
          <input
            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
            id="first-name"
            type="text"
            name="first-name"
          />
          <p class="text-red-500 text-xs italic">Please fill out this field.</p>
        </div>
        <div class="w-full md:w-1/2 px-3">
          <label
            class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
            for="last-name"
          >
            Last Name
          </label>
          <input
            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
            id="last-name" 
            type="text"
            name="last-name"
          />
        </div>
      </div>
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3">
          <label
            class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
            for="reason"
          >
            Why You want to Join us?
          </label>
          <textarea
            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
            id="reason" name="reason"
          ></textarea>
          <p class="text-gray-600 text-xs italic">
            Make it as long and as crazy as you'd like
          </p>
        </div>
      </div>
      <div class="flex flex-wrap -mx-3 mb-2">
        <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
          <label
            class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
            for="city"
          >
            City
          </label>
          <input
            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
            id="city"
            type="text"
            name="city"
          />
        </div>
        <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
          <label
            class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
            for="state"
          >
            State
          </label>
          <input
            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
            id="state"
            type="text"
            name="state"
          />
        </div>
        <button
          class="m-2 bg bg-red-700 text-white px-2 py-2 justify-center rounded-2xl hover:bg-black"
        >
          <input type="submit" value="submit" />
        </button>
      </div>
    </form>
  </body>
</html>
